<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Exam Results</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1100px; margin: 30px auto; }
    table { width:100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background:#f7f7f7; }
  </style>
</head>
<body>
  <h2>My Exam Results</h2>
  <p><a href="{{ url_for('dashboard') }}">‚Üê Back</a></p>

  {% if not rows %}
    <p>No exam results found.</p>
  {% else %}
    <table>
      <thead>
        <tr><th>Result_ID</th><th>Course</th><th>Exam Type</th><th>Exam Date</th><th>Mark</th><th>Grade</th></tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r.Result_ID }}</td>
            <td>{{ r.Course_Code }} - {{ r.Course_Name }}</td>
            <td>{{ r.Exam_Type }}</td>
            <td>{{ r.Exam_Date }}</td>
            <td>{{ r.Mark }}</td>
            <td>{{ r.Grade }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
