<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UDMS Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 60px auto; }
    .card { padding: 18px; border: 1px solid #ddd; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px 14px; width: 100%; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .error { background:#ffe5e5; }
    .success { background:#e6ffea; }
  </style>
</head>
<body>
  <div class="card">
    <h2>UDMS Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="msg {{category}}">{{message}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <input name="username" placeholder="Username" />
      <input name="password" type="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
