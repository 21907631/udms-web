<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UDMS Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container" style="max-width:520px;">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h2>UDMS</h2>
          <div class="sub">University Database Management System</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Sign in</h2>
      <div class="sub">Access your dashboard</div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert {{category}}">{{message}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <label>Username</label>
        <input name="username" />

        <label>Password</label>
        <input type="password" name="password" />

        <div class="btnrow">
          <button class="btn primary" type="submit" style="width:100%">Login</button>
        </div>
      </form>
    </div>

    <div class="footer">Flask Web App · Railway MySQL · Render</div>
  </div>
</body>
</html>
